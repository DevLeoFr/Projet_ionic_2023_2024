<ion-header>
  <ion-toolbar>
    <ion-avatar><img src="assets/img/logo.png" alt=""></ion-avatar>
    <ion-title>Leo_fruity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-card>
      <ion-item>
        Total achat : {{totalAchat}} fcfa
      </ion-item>
      <ion-item>
        Total vente : {{totalVente}} fcfa
      </ion-item>
    </ion-card>
  </ion-row>

  <ion-grid>
    <ion-row *ngFor="let category of categories1 ">
      <ion-col size="12">
        <ion-card [routerLink]="['category',category.nom,category.couleur]" color="{{ category.couleur }}">
          <ion-card-header>
            <ion-card-title></ion-card-title>
          </ion-card-header>
          <ion-card-content color="dark">
            {{ category.nom }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
